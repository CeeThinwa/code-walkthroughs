# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: "Code Walkthroughs"
author: "Cynthia Thinwa"
copyright: "2023"
logo: logo.png

# Avoid execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: 'off'

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/ceethinwa/code-walkthroughs  # Online location of your book
  path_to_book: book/  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  favicon: favicon.png
  use_issues_button: false
  use_repository_button: false
  extra_navbar: "" # Powered by <a href="https://jupyterbook.org">Jupyter Book</a>

# Add interactivity to code cells
launch_buttons:
  binderhub_url: "https://mybinder.org"  # The URL for your BinderHub (e.g., https://mybinder.org)
  thebe: true
